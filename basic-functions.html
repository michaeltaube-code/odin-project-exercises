<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Functions</title>
</head>
<body>
    
<script>

//
// Funktion add7
//

  // Definieren Sie Ihre Startzahl
let number = 7;

// Definieren Sie Ihre Funktion
function add7(num) {
   return num + 7;
}

// Rufen Sie die Funktion direkt im console.log auf
console.log(add7(number)); // Gibt ebenfalls 12 aus


///////////////////////
// Function "multiply"

// function declaration
function multiply(num1,num2) {
  let result = num1 * num2;
  return result;
}

let num1 = 5;
let num2 = 10;

console.log(multiply(num1,num2));



</script>

</body>
</html>
