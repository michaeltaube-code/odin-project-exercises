<body>
    
<script>

//
// Funktion add7
//

  // Definieren Sie Ihre Startzahl
let number = 7;

// Definieren Sie Ihre Funktion
function add7(num) {
   return num + 7;
}

// Rufen Sie die Funktion direkt im console.log auf
console.log(add7(number)); // Gibt ebenfalls 12 aus


///////////////////////
// Function "multiply"


function multiply(num1,num2) {
  let result = num1 * num2;
  return result;
}

let num1 = 5;
let num2 = 10;

console.log(multiply(num1,num2));

//////
///// function "capitalize"
/////

let string = "h34skl lkjklj DFDS jdsfHDKD";

function capitalize (string) {
  string = string[0].toUpperCase() + string.slice(1).toLowerCase();
  return string;
}

console.log(capitalize(string));


</script>
