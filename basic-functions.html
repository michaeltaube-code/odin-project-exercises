<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Functions</title>
</head>
<body>
    
<script>

// --- Function: add7 ---
// Takes a number and adds 7 to it

let number = 7;
function add7(num) {
   return num + 7;
}
console.log(add7(number)); 


// --- Function: multiply ---
// takes to numbers and multiplies them with eachother

function multiply(num1,num2) {
  let result = num1 * num2;
  return result;
}

let num1 = 5;
let num2 = 10;

console.log(multiply(num1,num2));

// --- Function: capitalize ---
// Input: string (any case)
// Output: string with first letter uppercase, rest lowercase

let string = "h34skl lkjklj DFDS jdsfHDKD";

function capitalize (string) {
  string = string[0].toUpperCase() + string.slice(1).toLowerCase();
  return string;
}

console.log(capitalize(string));

// --- Function: lastLetter
// Takes the last letter of a string and returns it

let string2 = "HALLO DU DA";

function lastLetter (string2) {
  return string2.charAt(string2.length -1);
 
}

console.log(lastLetter(string2));



// --- Function: lastLetterV2
// Takes the last letter of a string and returns it with at()

function lastLetterV2 (string2) {
  return string2.at(-1);
}

console.log(lastLetterV2(string2));

</script>
