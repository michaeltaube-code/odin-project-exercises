<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
</head>
<body>
    
<script>
    "use strict";
    // Your JavaScript goes here!

    let answer = parseInt (prompt ("Please enter the number you would like to FizzBuzz up to: "));


    // counter (i) is set to 1
    // for loop executes as long as i is smaller or equals answer
    // as long as the condition is not true i is incremented by one each loop
    for (let i = 1; i <= answer; i++) {
        if ((i % 3 === 0) && (i % 5 === 0)) {
            console.log("FizzBuzz");
        }

        else if (i % 3 === 0) {
            console.log("Fizz");
        }

        else if (i % 5 === 0) {
            console.log("Buzz");
        }
      
        else {
            console.log(i);
        }    

    }



    
</script>

</body>
</html>
